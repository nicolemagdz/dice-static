<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Dice Roll</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
	<script>
		window.SHOW_TEST_TAG = "true";
	</script>
  </head>
  <body>
    <h1>Dice Roll</h1>
    <p>Click the button to roll the dice. The sum will appear below.</p>
    <h1 id="sum">Sum: 15</h1>
    <div class="dice" id="dice">
      <div class="die" id="die1">
        <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
      </div>
      <div class="die" id="die2">
        <i class="fa-solid fa-dice-six" style="font-size: 3.5rem"></i>
      </div>
      <div class="die" id="die3">
        <i class="fa-solid fa-dice-six" style="font-size: 3.5rem"></i>
      </div>
      <div class="die" id="die4">
        <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
      </div>
      <div class="die" id="die5">
        <i class="fa-solid fa-dice-one" style="font-size: 3.5rem"></i>
      </div>
    </div>
    <button class="btn" onclick="rollDice()">Roll Dice</button>
    <script src="script.js"></script>
	<p>Static Test v3.03</p>
	<div id="test-tag" style="display: none; position: fixed; top: 10px; right: 10px; 
							 background-color: red; color: white; padding: 5px; 
							 border-radius: 5px; font-size: 14px;">
		Test Azure Static
	</div>
  </body>
</html>
